<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="google-adsense-account" content="ca-pub-6219933128084510">
    <title>Inter EDU Wall</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="EduConnect Logo" class="logo">
            <h1 class="app-name">Inter EDU Wall</h1>
        </div>
        <nav>
            <ul>
               <!--<li><a href="index.html">Explore <i class="fa fa-compass" aria-hidden="true"></i></a></li>
                <li><a href="profile.html">My Quiz <i class="fa fa-user" aria-hidden="true"></i></a></li>-->
                <li><a id="signout-btn">Sign Out <i class="fa fa-sign-out" aria-hidden="true"></i></a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="tweet-form">
            <textarea id="new-tweet" placeholder="What's the matter?" rows="3"></textarea>
            <button id="post-tweet-btn">Post</button>
        </div>

        <div class="tweets-container" id="tweets-container">
            <!-- Tweets will be dynamically loaded here -->
        </div>
    </div>
    
   
<!-- MacBook Dock Menu -->
<div class="dock">
    <a href="https://www.findaguest.online/" class="dock-icon">
        <i class="fas fa-home"></i>
    </a>
    <a href="https://www.findaguest.online/chats.html" class="dock-icon">
        <i class="fa fa-comments" aria-hidden="true"></i>
    </a>
    <a href="https://findaguest.online/voice.html" class="dock-icon">
        <i class="fa fa-microphone" aria-hidden="true"></i>
    </a>
    <a href="https://findaguest.online/video.html" class="dock-icon">
        <i class="fa fa-video-camera" aria-hidden="true"></i>
    </a>
    <a href="https://findaguest.online/edu/index.html" class="dock-icon">
        <i class="fa fa-book" aria-hidden="true"></i>
    </a>
    <a href="https://findaguest.online/edu/exp.html" class="dock-icon">
        <i class="fa fa-envelope" aria-hidden="true"></i>
    </a>
    <a href="https://findaguest.online/edu/profile.html" class="dock-icon">
        <i class="fa fa-user" aria-hidden="true"></i>
    </a>
</div>
    <script type="module" src="home.js"></script>
</body>
</html>
