<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Inbox | IFF</title>
    <link rel="stylesheet" href="exp.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="App Logo" class="logo">
            <h1 class="app-name">Inbox</h1>
        </div>
        <input type="text" id="search-bar" placeholder="Search users...">
    </header>
    <div class="container">
        <div class="user-list" id="user-list">
            <!-- User profiles will be dynamically loaded here -->
        </div>
        <div class="chat-container" id="chat-container">
            <!-- Chat box will be dynamically loaded here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 IFF. All rights reserved. | Chats are secured.</p>
    </footer>
    <!-- MacBook Dock Menu -->
    <div class="dock">
        <a href="https://www.findaguest.online/" class="dock-icon">
            <i class="fas fa-home"></i>
        </a>
        <a href="https://www.findaguest.online/chats.html" class="dock-icon">
            <i class="fa fa-comments" aria-hidden="true"></i>
        </a>
        <a href="https://findaguest.online/voice.html" class="dock-icon">
            <i class="fa fa-microphone" aria-hidden="true"></i>
        </a>
        <a href="https://findaguest.online/video.html" class="dock-icon">
            <i class="fa fa-video-camera" aria-hidden="true"></i>
        </a>
        <a href="https://findaguest.online/edu/index.html" class="dock-icon">
            <i class="fa fa-book" aria-hidden="true"></i>
        </a>
        <a href="https://findaguest.online/edu/exp.html" class="dock-icon">
            <i class="fa fa-envelope" aria-hidden="true"></i>
        </a>
        <a href="https://findaguest.online/edu/profile.html" class="dock-icon">
            <i class="fa fa-user" aria-hidden="true"></i>
        </a>
    </div>
    <!-- Sound Effects -->
    <audio id="send-sound" src="sound/sent.mp3"></audio>
    <audio id="receive-sound" src="sound/get.mp3"></audio>
    <script type="module" src="exp.js"></script>
</body>

</html>
