<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore | Inter EDU</title>
    <link rel="stylesheet" href="exp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="img/logo.png" alt="App Logo" class="logo">
            <h1 class="app-name">Explore</h1>
        </div>
        <input type="text" id="search-bar" placeholder="Search users...">
    </header>
    <div class="container">
        <div class="user-list" id="user-list">
            <!-- User profiles will be dynamically loaded here -->
        </div>
        <div class="chat-container" id="chat-container">
            <!-- Chat box will be dynamically loaded here -->
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Inter EDU. All rights reserved.</p>
    </footer>
    <script type="module" src="exp.js"></script>
</body>
</html>
