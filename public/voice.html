<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="voice.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Find a Guest | Voice Chat</title>
</head>

<body>

    <div id="header">
        <div id="header-left">
            <img src="img/logo.png" alt="Logo" id="logo">
            <span id="active-users">Active Users: <span id="active-user-count">0</span></span>
        </div>

        <div id="header-right">
            <span id="local-time"></span>
        </div>
    </div>

    <div id="status">Chat respectfully! You are connected with a stranger.</div>

    <div id="chat-container">
        <div id="chat-box"></div>
        <div id="typing-indicator"></div>
    </div>

    <div id="voice-controls">
        <button id="record-btn"><i class="fa fa-microphone" aria-hidden="true"></i></button>
       <button id="play-btn" disabled><i class="fa fa-play" aria-hidden="true"></i></button>
        <button id="send-btn" disabled><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
        <button id="cancel-btn" disabled>Stop</button>
        <audio id="audio-playback" controls hidden></audio>
    </div>

    <div id="controls">
        <button id="new-chat-btn">Find New One To Chat</button>
        <button id="skip-btn">Leave The Chat</button>
    </div>

    <script type="module" src="voice.js"></script>

</body>
<!-- MacBook Dock Menu -->
<div class="dock">
    <a href="https://www.findaguest.online/chats.html" class="dock-icon">
        <i class="fas fa-home"></i>
    </a>
    <a href="https://www.findaguest.online/edu/" class="dock-icon">
        <i class="fa fa-book" aria-hidden="true"></i>
    </a>
    <a href="https://www.findaguest.online/edu/profile.html" class="dock-icon">
        <i class="fa fa-user" aria-hidden="true"></i>
    </a>
</div>

</html>
