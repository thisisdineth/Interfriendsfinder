<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="google-adsense-account" content="ca-pub-6219933128084510">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Page Not Found</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', sans-serif;
            position: relative;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .error-image {
            width: 50%;
            max-width: 300px;
            margin-bottom: 20px;
            animation: fadeIn 2s ease-in-out;
        }

        .h1text {
            color: white;
        }

        .home-button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        .rain {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            overflow: hidden;
            z-index: 1;
            pointer-events: none;
        }

        .drop {
            position: absolute;
            width: 2px;
            height: 20px;
            bottom: 100%;
            background: rgba(255, 255, 255, 0.2);
            animation: fall 1s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .thunder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            opacity: 0;
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="rain"></div>
    <div class="thunder"></div>
    <div class="container">
        <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhN1t_wtDJhUI4j-SEPMS9OlviAOPJqBtHL65rSHWa0JvuvgAL20-K7ymASxBQpVFhgmj7aBm37ef0QbtrwZ0UU2JdGjf_3L-50WL1GMY9qZtultbu2vmdLKKsvn40hW9ZNLVzU-tDpxPKntE2OMoEu2v-P4en53dpMOyr4XmdbYf_VTCy_dJvvFmdznxBo/w462-h462/logo.png" alt="404 Image" class="error-image">
        <button class="home-button" onclick="goHome()">Go Back to Home</button>
    </div>
    <div class="h1text">
        <h1>This page is not created or broken</h1>
    </div>

    <script>
        function goHome() {
            window.location.href = 'https://strangerchat.online/';
        }

        // Create rain effect
        function createRain() {
            const rainContainer = document.querySelector('.rain');

            for (let i = 0; i < 100; i++) {
                const drop = document.createElement('div');
                drop.classList.add('drop');
                drop.style.left = Math.random() * 100 + 'vw';
                drop.style.animationDuration = (Math.random() * 0.5 + 0.5) + 's';
                rainContainer.appendChild(drop);
            }
        }

        createRain();

        // Thunder effect
        function thunderEffect() {
            const thunder = document.querySelector('.thunder');
            thunder.style.opacity = '0.3';
            setTimeout(() => {
                thunder.style.opacity = '0';
            }, 100);
        }

        setInterval(thunderEffect, 3000);
    </script>
</body>

</html>
